[package]
name = "roblox_booster"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Your Name <your.email@example.com>"]
description = "A system performance booster for Roblox"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/roblox_booster"
keywords = ["roblox", "performance", "booster", "gaming", "optimizer"]
categories = ["games", "gui"]

[dependencies]
eframe = { version = "0.28", default-features = false, features = ["glow", "default_fonts"] }
egui = "0.28"
sysinfo = "0.31"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_System_ProcessStatus",
    "Win32_System_Memory",
] }

[build-dependencies]
winres = "0.1"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

[profile.dev]
opt-level = 1

[[bin]]
name = "roblox_booster"
path = "src/main.rs"