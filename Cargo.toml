[package]
name = "roblox_booster"
version = "1.0.0"
edition = "2021"
rust-version = "1.70.0"
authors = ["Roblox Booster Team"]
description = "Ứng dụng tối ưu hóa hiệu suất cho Roblox"
license = "MIT"

[dependencies]
eframe = "0.30"
egui = "0.30"
sysinfo = "0.33"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_System_Diagnostics_ToolHelp",
    "Win32_UI_Shell",
    "Win32_UI_WindowsAndMessaging",
] }

[build-dependencies]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dev]
opt-level = 0

[profile.dev.package."*"]
opt-level = 2