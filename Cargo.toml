[package]
name = "roblox_booster"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "A system performance booster for Roblox"

[dependencies]
eframe = { version = "0.28", default-features = false, features = ["glow", "default_fonts"] }
egui = "0.28"
sysinfo = "0.31"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_System_ProcessStatus",
    "Win32_System_SystemInformation",
    "Win32_System_Memory",
    "Win32_Security",
] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

# Optimize for Windows GNU target
[target.x86_64-pc-windows-gnu]
rustflags = ["-C", "link-arg=-s"]

[[bin]]
name = "roblox_booster"
path = "src/main.rs"